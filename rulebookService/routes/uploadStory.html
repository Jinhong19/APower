<h1>PDF upload for story</h1>
<form method='POST' action ='/uploadStory' enctype="multipart/form-data">
    <input type="file" name="file"/><br>

    <label for="rulebookId">rulebookId</label>
    <input type="rulebookId" name="rulebookId" id="rulebookId"/><br>

    <label for="storyName">storyName</label>
    <input type="storyName" name="storyName" id="storyName"/><br>

    <input type="submit" value="Upload"/>
</form>
