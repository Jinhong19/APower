<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<title>ScriptWorld</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>ScriptWorld</h1>
			</header>
			<main class="join-main">
				<form id="form-join" >
                    <div class="form-control">
						<label for="userId">User Id</label>
						<input
							type="text"
							name="userId"
							id="userId"
							placeholder="Enter your User Id..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter room name..."
							required
						/>
					</div>
					<div class="form-control">
						<div class="radiobtn">
							<input type="radio" id="story" name="nameSpace" value="story" required>
							<label for="male">story</label><br>
							<input type="radio" id="audience" name="nameSpace" value="audience">
							<label for="female">audience</label><br>
						</div>
					</div>
					<button type="submit" class="btn">Join</button>
				</form>
			</main>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
