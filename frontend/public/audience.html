<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/audience.css" />
    <title>ScriptWorld</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>ScriptWorld</h1>
        <form id="leave">
            <button type="submit"><i class="fas fa-window-close"></i></button>
        </form>
      </header>
      <main class="chat-main">
        <div class="left-container">
            <div class="chat-sidebar">
            <h3><i class="fas fa-users"></i> Audiences</h3>
            <ul id="users"></ul>
            </div>
        </div>
        <div class="mid-container">
            <div class="chat-messages"></div>
        </div>
        <div class="right-container">
            <div class="player-messages"></div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="http://localhost:3020/socket.io/socket.io.js"></script>
    <script src="js/audienceRoom.js"></script>
  </body>
</html>
